- name: Adding Application User
  ansible.builtin.user:
    name: roboshop
    comment: RoboShop Application User
  register: APPUSER

- name: Clearing Old Content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

